<goalie-sidebar>
  <ng-container>
    <goalie-header
      *ngIf="authState$ | async as authState"
      [showLoginButton]="authState.isLoggedIn !== true"
      [showLogoutButton]="authState.isLoggedIn === true"
      (login)="login()"
      (logout)="logout()"
      (profile)="navigateToProfile()"
    ></goalie-header>

    <main><router-outlet></router-outlet></main>
  </ng-container>
</goalie-sidebar>
